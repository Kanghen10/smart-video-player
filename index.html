<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Smart Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      pointer-events: none;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="overlay">Sedang Loading CCTV...</div>
  <video id="videoElement" autoplay muted playsinline></video>

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>

  <script>
    const video = document.getElementById('videoElement');
    const overlay = document.getElementById('overlay');
    const url = window.location.hash ? decodeURIComponent(window.location.hash.substring(1)) : '';

    function getExt(url) {
      return url.split('?')[0].split('.').pop().toLowerCase();
    }

    function requestFullscreen(elem) {
      const req = elem.requestFullscreen || elem.webkitRequestFullscreen || elem.msRequestFullscreen;
      if (req) req.call(elem);
    }

    function showOfflineMessage() {
      overlay.textContent = "CCTV sedang Offline";
    }

    async function playVideo(url) {
      const ext = getExt(url);
      let played = false;

      try {
        if (ext === 'flv') {
          if (flvjs.isSupported()) {
            const flvPlayer = flvjs.createPlayer({ type: 'flv', url }, {
              enableStashBuffer: false,
              isLive: true
            });
            flvPlayer.attachMediaElement(video);
            flvPlayer.load();
            flvPlayer.on(flvjs.Events.ERROR, showOfflineMessage);
            await video.play();
            requestFullscreen(document.documentElement);
            played = true;
          } else {
            showOfflineMessage();
          }

        } else if (ext === 'm3u8') {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              video.play().then(() => {
                requestFullscreen(document.documentElement);
                overlay.style.display = "none";
              }).catch(() => showOfflineMessage());
            });
            hls.on(Hls.Events.ERROR, () => showOfflineMessage());
            played = true;
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => {
              video.play().then(() => {
                requestFullscreen(document.documentElement);
                overlay.style.display = "none";
              }).catch(() => showOfflineMessage());
            });
            played = true;
          } else {
            showOfflineMessage();
          }

        } else if (['mp4', 'webm', 'ogv', 'mpeg', 'mpg'].includes(ext)) {
          video.src = url;
          video.addEventListener('loadedmetadata', () => {
            video.play().then(() => {
              requestFullscreen(document.documentElement);
              overlay.style.display = "none";
            }).catch(() => showOfflineMessage());
          });
          played = true;

        } else {
          overlay.textContent = "Format video tidak dikenali: " + ext;
        }

        // Sembunyikan loading saat playback berhasil
        video.addEventListener('playing', () => {
          overlay.style.display = "none";
        });

        // Tampilkan "Offline" jika gagal dalam waktu tertentu
        setTimeout(() => {
          if (!video.readyState || video.readyState < 2 || video.paused) {
            showOfflineMessage();
          }
        }, 8000); // 8 detik timeout
      } catch (err) {
        console.error(err);
        showOfflineMessage();
      }
    }

    if (!url) {
      overlay.innerHTML = "Silakan tambahkan URL video di hash.<br>Contoh: <code>index.html#https://domain.com/video.flv</code>";
    } else {
      playVideo(url);
    }
  </script>
</body>
</html>
