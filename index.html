<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Smart Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      pointer-events: none; /* Mencegah interaksi: klik, tap, drag */
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay muted playsinline></video>

  <!-- Library -->
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>

  <script>
    const video = document.getElementById('videoElement');
    const url = window.location.hash ? decodeURIComponent(window.location.hash.substring(1)) : '';

    function getExt(url) {
      return url.split('?')[0].split('.').pop().toLowerCase();
    }

    function requestFullscreen(elem) {
      const req = elem.requestFullscreen || elem.webkitRequestFullscreen || elem.msRequestFullscreen;
      if (req) req.call(elem);
    }

    async function playVideo(url) {
      const ext = getExt(url);

      try {
        if (ext === 'flv') {
          if (flvjs.isSupported()) {
            const flvPlayer = flvjs.createPlayer({ type: 'flv', url }, {
              enableStashBuffer: false,
              isLive: true
            });
            flvPlayer.attachMediaElement(video);
            flvPlayer.load();
            await video.play();
            requestFullscreen(document.documentElement);
          } else {
            alert("Browser tidak mendukung FLV (gunakan Chrome/Edge terbaru)");
          }

        } else if (ext === 'm3u8') {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              video.play().then(() => requestFullscreen(document.documentElement));
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => {
              video.play().then(() => requestFullscreen(document.documentElement));
            });
          } else {
            alert("Browser tidak mendukung HLS");
          }

        } else if (['mp4', 'webm', 'ogv', 'mpeg', 'mpg'].includes(ext)) {
          video.src = url;
          video.addEventListener('loadedmetadata', () => {
            video.play().then(() => requestFullscreen(document.documentElement));
          });

        } else {
          alert("Format video tidak dikenali: " + ext);
        }
      } catch (err) {
        console.error(err);
        alert("Gagal memuat video: " + err.message);
      }
    }

    if (!url) {
      document.body.innerHTML = "<p style='color: white; text-align: center; font-size: 1.2em; margin-top: 20%;'>Silakan tambahkan URL video di hash.<br>Contoh: <code>index.html#https://domain.com/video.flv</code></p>";
    } else {
      playVideo(url);
    }
  </script>
</body>
</html>
