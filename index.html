<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="videoElement" controls muted autoplay playsinline></video>

  <!-- Load libraries -->
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>

  <script>
    const video = document.getElementById("videoElement");
    const url = decodeURIComponent(window.location.hash.slice(1)).trim().toLowerCase();

    function requestFullscreen(elem) {
      const request = elem.requestFullscreen || elem.webkitRequestFullscreen || elem.msRequestFullscreen;
      if (request) request();
    }

    function getExtension(url) {
      return url.split('?')[0].split('.').pop();
    }

    function playVideo(url) {
      const ext = getExtension(url);

      if (ext === "m3u8") {
        // HLS streaming
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play().then(() => requestFullscreen(video)).catch(console.error);
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = url;
          video.addEventListener("loadedmetadata", () => {
            video.play().then(() => requestFullscreen(video)).catch(console.error);
          });
        }
      } else if (ext === "flv") {
        // FLV streaming
        if (flvjs.isSupported()) {
          const flvPlayer = flvjs.createPlayer({ type: "flv", url });
          flvPlayer.attachMediaElement(video);
          flvPlayer.load();
          flvPlayer.play().then(() => requestFullscreen(video)).catch(console.error);
        } else {
          alert("FLV not supported in this browser.");
        }
      } else {
        // Native formats: mp4, webm, mpeg, mpg, ogv, etc.
        video.src = url;
        video.addEventListener("loadedmetadata", () => {
          video.play().then(() => requestFullscreen(video)).catch(console.error);
        });
      }
    }

    if (url) {
      playVideo(url);
    } else {
      alert("Masukkan URL video di hash, contoh: index.html#https://example.com/video.mp4");
    }
  </script>
</body>
</html>
